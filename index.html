<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintana Alex - OpenWeather App</title>
    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!--=== Boxicons Import ===-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--=== Bootsrap CSS Import ===-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--=== CSS Import ===-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!--=== Navbar ===-->
    <nav class="navbar navbar-expand-lg navbar-bg-dark navbar-dark sticky-top">
        <div class="container py-3">
            <a class="navbar-brand d-flex align-items-center gap-2 " href="#">
                <img src="img/logo.svg" width="35" alt="logo weahter app">
                Wheater<span>App</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center my-4 my-lg-0" id="navbarNav">
                <div class="search-container">
                    <button type="button" class="search-icon-btn" id="searchBtn">
                        <img src="img/search-icon.svg" width="15" alt="icono busqueda">
                    </button>
                    <div class="search-input">
                        <input type="text" class="search-box" id="searchBox" placeholder="Buscar Ciudad o País">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--=== Main Content ===-->

    <h1 class="container error-msg text-center py-5">Hubo un Error al Ingresar los Datos</h1>
    
    <main>
        <div class="container py-5 main-container">
            <div class="row gy-4">
                <div class="col-12 col-lg-4">
                    <div class="current-wheater">
                        <p class="fs-5">Ahora</p>
                        <div class="temp-data">
                            <div class="temp-data-flex">
                                <h2 class="current-temp">-</h2>
                                <span class="temp-c">°c</span>
                            </div>
                            <img class="current-cond" src="" alt="">
                        </div>
                        <p class="temp-cond mt-4">-</p>
                        <hr class="border-2 rounded-pill">
                        <p class="location">
                            <span><i class='bx bxs-map'></i></span>
                            <span class="location-data">-</span>
                        </p>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="row gy-4">
                        <div class="col-12">
                            <div class="current-data">
                                <p class="fs-5 mb-4">Información Destacada</p>
                                <div class="row g-3 data-container">
                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="data-box p-3">
                                            <p>Temp. Máxima</p>
                                            <div class="data-box-flex">
                                                <span class="fs-2"><i class='bx bx-plus'></i></span>
                                                <h2 class="fs-1 max-temp">-</h2>
                                                <p class="fs-4">°c</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="data-box p-3">
                                            <p>Temp. Mínima</p>
                                            <div class="data-box-flex">
                                                <span class="fs-2"><i class='bx bx-minus'></i></span>
                                                <h2 class="fs-1 min-temp">-</h2>
                                                <p class="fs-4">°c</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="data-box p-3">
                                            <p>Humedad</p>
                                            <div class="data-box-flex">
                                                <span class="fs-2"><i class='bx bx-droplet'></i></span>
                                                <span class="fs-1 humidity">-</span>
                                                <span class="fs-4 ms-2">%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="data-box p-3">
                                            <p>Pres. Atmosférica</p>
                                            <div class="data-box-flex">
                                                <span class="fs-2"><i class='bx bx-water'></i></span>
                                                <span class="fs-1 pressure">-</span>
                                                <span class="fs-4 ms-2">hPa</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-8">
                                        <div class="data-box p-3">
                                            <p>Vel. del Viento</p>
                                            <div class="data-box-flex">
                                                <span class="fs-2"><i class='bx bx-wind'></i></span>
                                                <span class="fs-1 wind-speed">-</span>
                                                <span class="fs-4 ms-2">m/s</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="current-data">
                                <p class="fs-5 mb-4">Mapa de la Ubicación</p>
                                <hr class="border-2 rounded-pill mb-4">
                                <div class="map-container pt-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--=== JS Import ===-->
    <script src="./js/app.js"></script>
    <!--=== Bootsrap JS Import ===-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
